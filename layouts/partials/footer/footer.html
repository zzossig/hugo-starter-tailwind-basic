{{ if not .IsHome }}
  <footer class="grid-row-b flex flex-col items-center justify-center bg-solarized-base2 dark:bg-solarized-base02 dark:text-gray-300">
    {{ with $.Site.Copyright }}
      <p class="text-sm my-1">
        {{ replace . "{year}" now.Year | markdownify}}
      </p>
    {{ end }}
    {{ if $.Param "showPoweredBy" }}
      <p class="text-sm">Powered by <a href="https://gohugo.io/" target="_blank" rel="noreferrer" class="text-solarized-red hover:text-solarized-blue">Hugo</a> and the <a href="https://gohugo.io/" target="_blank" rel="noreferrer" class="text-solarized-red hover:text-solarized-blue">Zoe theme</a></p>
    {{ end }}
  </footer>
{{ end }}
