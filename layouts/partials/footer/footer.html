{{ if not .IsHome }}
  <footer class="grid-row-b flex flex-col items-center justify-center border-t border-gray-200">
    {{ with $.Site.Copyright }}
      <p class="text-sm">
        {{ replace . "{year}" now.Year | markdownify}}
      </p>
    {{ end }}
    {{ if $.Param "showPoweredBy" }}
      <p class="text-sm">Powered by <a href="https://gohugo.io/" target="_blank" rel="noreferrer">Hugo</a> and the <a href="https://gohugo.io/" target="_blank" rel="noreferrer">Zoe theme</a></p>
    {{ end }}
  </footer>
{{ end }}
